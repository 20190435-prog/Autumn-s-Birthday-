<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
<style>
  .sparkle {
    position: fixed;
    width: 5px;
    height: 5px;
    background: #ffd700;
    border-radius: 50%;
    pointer-events: none;
    box-shadow: 0 0 10px #fff, 0 0 20px #ff66a3, 0 0 30px #ffd6e8;
    animation: sparkleMove 4s linear infinite;
    z-index: 9999;
  }

  @keyframes sparkleMove {
    0% {
      transform: translateY(0) scale(1);
      opacity: 1;
    }
    100% {
      transform: translateY(-100vh) scale(0.5);
      opacity: 0;
    }
  }
</style>
<title>Secret Gallery</title>
<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ffd6e8, #d6ecff);
    color: #444;
  }
  .screen {
    display: none;
    justify-content: center;
    align-items: center;
    height: 100vh;
    padding: 20px;
    text-align: center;
  }
  .active {
    display: flex;
  }
  /* Password screen */
  .password-screen {
    flex-direction: column;
    background-color: rgba(255,255,255,0.85);
    border-radius: 20px;
    padding: 30px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
  }
  .input-display {
    font-size: 28px;
    margin: 15px 0;
    letter-spacing: 8px;
  }
  .keypad {
    display: grid;
    grid-template-columns: repeat(3, 70px);
    gap: 12px;
    justify-content: center;
  }
  .key {
    background: #ffb6d9;
    border: none;
    border-radius: 10px;
    font-size: 20px;
    padding: 15px;
    cursor: pointer;
    transition: transform 0.15s, background 0.2s;
  }
  .key:hover {
    background: #ffa1cf;
    transform: scale(1.05);
  }

  /* Main Menu */
  .menu {
    flex-direction: column;
    gap: 20px;
    animation: fadeIn 0.5s ease forwards;
  }
  h1 {
    font-size: 2.2rem;
    margin-bottom: 10px;
    color: #ff66a3;
    text-shadow: 0 0 5px #fff, 0 0 10px #ffe6f0;
  }
  .button-grid {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
  }
  .menu-button {
    background: linear-gradient(135deg, #ffd6e8, #d6ecff);
    border: none;
    border-radius: 15px;
    padding: 15px 25px;
    font-size: 18px;
    box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    cursor: pointer;
    transition: transform 0.15s, box-shadow 0.15s;
  }
  .menu-button:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 16px rgba(0,0,0,0.15);
  }

  /* Image Screen */
  .image-screen {
    flex-direction: column;
    gap: 20px;
    animation: fadeIn 0.5s ease forwards;
  }
  .image-screen img {
    max-width: 90%;
    max-height: 70vh;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
  }
  .back-button {
    background: #ffb6d9;
    border: none;
    border-radius: 10px;
    padding: 12px 20px;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.2s;
  }
  .back-button:hover {
    background: #ffa1cf;
  }

  @keyframes fadeIn {
    from {opacity:0; transform: translateY(20px);}
    to {opacity:1; transform: translateY(0);}
  }
  .heart {
  position: fixed;
  width: 20px;
  height: 20px;
  background: pink;
  border-radius: 50% 50% 0 0;
  transform: rotate(-45deg);
  pointer-events: none;
  animation: floatUp 1.5s ease-out forwards;
  z-index: 9999;
  box-shadow: 0 0 8px #ff66a3;
}

.heart::after,
.heart::before {
  content: '';
  position: absolute;
  width: 20px;
  height: 20px;
  background: pink;
  border-radius: 50%;
}

.heart::before {
  top: -10px;
  left: 0;
}

.heart::after {
  left: 10px;
  top: 0;
}

@keyframes floatUp {
  0% {
    transform: translateY(0) scale(1) rotate(-45deg);
    opacity: 1;
  }
  100% {
    transform: translateY(-80px) scale(0.5) rotate(-45deg);
    opacity: 0;
  }
}
.handwritten {
  font-family: 'Sacramento', cursive;
  font-size: 1.8rem;
  line-height: 1.6;
  color: #444;
  white-space: pre-wrap;
}

#typedMessage {
  height: 600px;
  width: 600px;
  overflow-y: hidden;
}
#typedText {
  font-family: 'Sacramento', cursive;
  font-size: 2.8rem;
  color: #ff66a3;
  white-space: pre-wrap;
  text-align: center;
  margin-bottom: 40px;
  min-height: 80px;
  opacity: 0;
  transition: opacity 1s ease;
}

.cake {
  position: relative;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-end;
  height: 300px;
}

.layer {
  background: pink;
  border-radius: 10px;
  opacity: 0;
  animation: buildLayer 0.6s forwards;
  margin-bottom: 8px;
}

.layer1 {
  width: 180px;
  height: 60px;
  background: #6495ED;
  animation-delay: 0.5s;
}

.layer2 {
  width: 140px;
  height: 50px;
  background: #87CEEB;
  animation-delay: 1.2s;
}

.layer3 {
  width: 100px;
  height: 40px;
  background: #F0F8FF;
  animation-delay: 1.9s;
  position: relative;
}

@keyframes buildLayer {
  to { opacity: 1; transform: translateY(0); }
}

.candles {
  display: flex;
  gap: 12px;
  position: absolute;
  top: -35px;
  left: 50%;
  transform: translateX(-50%);
  opacity: 0;
  animation: showCandles 0.5s forwards;
  animation-delay: 2.6s;
}

@keyframes showCandles {
  to { opacity: 1; }
}

.candle {
  width: 10px;
  height: 30px;
  background: #ffcc99;
  border-radius: 2px;
  position: relative;
}

.flame {
  position: absolute;
  top: -18px;
  left: 50%;
  transform: translate(-50%, 0);
  width: 10px;
  height: 15px;
  background: radial-gradient(circle, #ffcc00, #ff6600);
  border-radius: 50%;
  animation: flicker 0.3s infinite alternate;
}

.smoke-puff {
  position: absolute;
  top: -30px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(160,160,160,0.6);
  border-radius: 50%;
  animation: smokeRise 2.5s ease-out forwards;
}

@keyframes flicker {
  0% { transform: scale(1); opacity: 1; }
  100% { transform: scale(1.2); opacity: 0.8; }
}

@keyframes smokeRise {
  0% { transform: translateY(0) scale(1); opacity: 0.6; }
  100% { transform: translateY(-40px) scale(1.8); opacity: 0; }
}
</style>
</head>

<script>
  const correctPassword = '1909'; // change as desired
  let input = '';

  function enterDigit(digit) {
    if (input.length < 4) input += digit;
    document.getElementById('inputDisplay').textContent = input.padEnd(4, 'â€¢');
    if (input.length === 4) {
      if (input === correctPassword) {
        showScreen('menuScreen');
      } else {
        alert('Incorrect password, try again');
        input = '';
        document.getElementById('inputDisplay').textContent = 'â€¢â€¢â€¢â€¢';
      }
    }
  }

  function showScreen(id) {
    document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
    document.getElementById(id).classList.add('active');
  }

  function openImage(imageId) {
    showScreen(imageId);
  }

  function goBack() {
    showScreen('menuScreen');
  }
</script>
<script>
  function createSparkle() {
    const sparkle = document.createElement('div');
    sparkle.className = 'sparkle';
    sparkle.style.left = Math.random() * window.innerWidth + 'px';
    sparkle.style.top = window.innerHeight + 'px';
    document.body.appendChild(sparkle);
    setTimeout(() => sparkle.remove(), 4000);
  }

  setInterval(createSparkle, 50);
</script>
<script>
  function createHeart(x, y) {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.style.left = x + 'px';
    heart.style.top = y + 'px';
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 1500);
  }

  // ðŸ’– Touch = trailing hearts
  document.addEventListener('touchmove', e => {
    for (let touch of e.touches) {
      createHeart(touch.clientX, touch.clientY);
    }
  });

  // ðŸ’¥ Click = burst of hearts
  document.addEventListener('click', e => {
    for (let i = 0; i < 8; i++) {
      const offsetX = (Math.random() - 0.5) * 40;
      const offsetY = (Math.random() - 0.5) * 40;
      createHeart(e.clientX + offsetX, e.clientY + offsetY);
    }
  });
</script>
